<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>QAQ</title>
		<style>
			body{
				margin: 0;
				overflow: hidden;
			}
			video{
				height: 100vh;
				width: 100vw;
			}
		</style>
	</head>
	<body>
		<script>
			async function d(){
				if('mediaDevices' in navigator){
					let stream=await navigator.mediaDevices.getDisplayMedia();
					let video=document.createElement('video');
					video.srcObject=stream;
					video.play();
					return video;
				}
				else{
					let p=document.createElement('p');
					p.innerText='not supported';
					return p;
				}
			}
			d()
			.then(element=>{
				document.body.appendChild(element);
			});
		</script>
	</body>
</html>
